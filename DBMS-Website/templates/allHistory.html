<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title id="home">BPHC Hospital - Doctor Details</title>
	<link rel="stylesheet" href="../static/effects3.css">
  <link rel="stylesheet" href="../static/temp.css">
</head>


<body>
<div id="page">
<h1 id = "logo"> BPHC Hospital </h1>



<p style="color:#f5deb3;font-family:Brush Script MT">
....delivering excellence since 1990
</p>
</div>
<br><br>

<u><h1 id="entry_text" style="color:#f5deb3;font-family:Brush Script MT;font-size:45px;margin-top: 3em;">All patient history</h1></u>

<div class="detail_container" style = "border-radius:2em; margin:2em 2em 2em 2em">
	{% for d in data %}
  <table>
  <tr>
    <th>ID</th><th>Time of Visit</th><th>Doc ID</th><th>Complaint</th><th>Doc Notes</th><th>Diagnosis</th><th style = "color:red">Cost</th>
    </tr>
   <tr><td>{{ d[0] }}</td><td>{{ d[1] }}</td><td>{{ d[2] }}</td><td>{{ d[3] }}</td><td>{{ d[4] }}</td><td>{{ d[5] }}</td><td style = "color:red">{{ d[6] }}</td></tr></table>
<br><br>
{% endfor %}
</div>

<div class="button_container" style="color:#f5deb3;font-family:Brush Script MT">
	<button type="menu" onclick="location.href='doctormain'" style="color:#f5deb3;font-family:Brush Script MT;border-radius:3em;" >Back</button>
</div>

<div id = "acknowledge">â’¸BPHC hospital 2021</div>
</body>
</html>
